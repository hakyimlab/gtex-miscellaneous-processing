---
definitions:
  #command: /home/numa/Documents/Projects/metaxcan/MetaXcan/software/MetaXcan.py
  command: /group/im-lab/nas40t2/abarbeira/software/MetaXcan/software/MetaXcan.py

  template: MetaXcan.jinja
  default_arguments:
    job_memory: "2gb"
    job_walltime: "0:30:00"
    logs_folder: logs
    n_cpu: "1"

  submission:
    !PBSQueue
      jobs_folder: jobs
      job_name_key: job_name
      fake_submission: true

  constants:
    model_folder: &/group/im-lab/nas40t2/rbonazzola/GTEx/v8/Independent_eQTLs/Models_from_eQTL/models
    #No need to add a variable for the same folder, I do it for semantic ease of mind
    covariance_folder: &COVARIANCE_FOLDER /group/im-lab/nas40t2/rbonazzola/GTEx/v8/Independent_eQTLs/Models_from_eQTL/covariances
    results_folder: &RESULTS_FOLDER results

  #Kind of ugly kink... need to add support for configurable inline template to pick up from configuration, to avoid duplicating "results"
  pre_command:
  - '[ -d results ] || mkdir -p results'

sub_configuration:
  -
    how: before_arguments
    path: metaxcan_gwas_parameters.yaml

arguments:
  - !Whitelist
    list_from_file: "/group/im-lab/nas40t2/abarbeira/data/metaxcan/gwas_public_meta_analysis_whitelist.txt"
    in_metadata_path: "gwas/tag"

  - !FilesInFolder
    name: model
    prefix: --model_db_path
    sort: true
    folder: *MODEL_FOLDER
    regexp_filter: "(.*)_primary_eQTLs.db"
    metadata_rules:
      - !ExtractFromFileNameRegexpMetadata
        path: model/name

  - !ArgumentFromMetadata
    name: covariance
    prefix: --covariance
    prepend: *COVARIANCE_FOLDER
    format_rule: "{model_name}_primary_eQTLs.txt.gz"
    sources: [
      { path: model/name, destination: model_name}
    ]

  - !ArgumentFromMetadata
    name: output
    prefix: "--output_file"
    prepend: *RESULTS_FOLDER
    format_rule: "{study}__PRIMARY_EQTL__{model}.csv"
    sources: [
      { path: gwas/tag, destination: study },
      { path: model/name, destination: model }
    ]

  - !ArgumentFromMetadata
    name: "job_name"
    format_rule: "metaxcan_{study}__PRIMARY_EQTL__{model}"
    sources: [
      { path: gwas/tag, destination: study },
      { path: model/name, destination: model }
    ]