---
#TODO: add argument from dictionary rule
definitions:
  #command: /home/numa/Documents/Projects/metaxcan/MetaXcan/software/MetaXcan.py
  command: /group/im-lab/nas40t2/abarbeira/software/MetaXcan/software/MetaXcan.py

  template: MetaXcan.jinja
  default_arguments:
    job_memory: "2gb"
    job_walltime: "0:30:00"
    logs_folder: logs_ukb_all
    n_cpu: "1"

  submission:
    !PBSQueue
      jobs_folder: jobs_ukb_all
      job_name_key: job_name
      fake_submission: true

  constants:
    model_folder: &MODEL_FOLDER /group/im-lab/nas40t2/abarbeira/data/metaxcan/V8/qdir
    #model_folder: &MODEL_FOLDER /home/numa/Documents/Projects/data/metaxcan/GTExV8/qdi

    gwas_folder: &GWAS_FOLDER /group/im-lab/nas40t2/Data/SummaryResults/UKB_Neale_GWAS/
    #gwas_folder: &GWAS_FOLDER /home/numa/Documents/Projects/data/GWAS/UKBN/

    results_folder: &RESULTS_FOLDER results/sp_ukbn_v8qdir_all
  #Kind of ugly kink... need to add support for configurable inline template to pick up from configuration, to avoid duplicating "results"
  pre_command:
  - '[ -d results/sp_ukbn_v8qdir_all ] || mkdir -p results/sp_ukbn_v8qdir_all'

arguments:
  - !FilesInFolder
    name: gwas_file
    prefix: --gwas_file
    sort: true
    folder: *GWAS_FOLDER
    regexp_filter: "(.*).assoc.tsv.gz"
    metadata_rules:
      - !ExtractFromFileNameRegexpMetadata
        path: gwas/code

#  - !Whitelist
#    list_from_file: "/group/im-lab/nas40t2/abarbeira/data/metaxcan/gwas_ukbiobank_neale_lab_whitelist.txt"
#    #list_from_file: "/home/numa/Documents/Projects/data/GWAS/gwas_ukbiobank_neale_lab_whitelist.txt"
#    in_metadata_path: "gwas/code"

  - !MetadataOperation
    metadata_rules:
      - !MapMetadataValue
        from_metadata_path: gwas/code
        to_metadata_path: gwas/tag
        using_map: ukbn_full_name_map.yaml

  - !Scalar
  #Yup. effect-allele and non-effect-allele are inverted. :/
    value: "--snp_column rsid --effect_allele_column NEA --non_effect_allele_column EA --beta_column beta --se_column se"

  - !FilesInFolder
    name: model
    prefix: --model_db_path
    sort: true
    folder: *MODEL_FOLDER
    regexp_filter: "gtex_v8_(.*)_qdir_signif.db"
    metadata_rules:
      - !ExtractFromFileNameRegexpMetadata
        path: model/name

  - !ArgumentFromMetadata
    name: covariance
    prefix: --covariance
    prepend: *MODEL_FOLDER
    format_rule: "gtex_v8_{model_name}_qdir_signif.txt.gz"
    sources:
    -
      path: model/name
      destination: model_name

  - !ArgumentFromMetadata
    name: output
    prefix: "--output_file"
    prepend: *RESULTS_FOLDER
    format_rule: "spredixcan_gtexv8qdir_{study}__PM__{model}.csv"
    sources:
    -
      path: gwas/tag
      destination: study
    -
      path: model/name
      destination: model

  - !ArgumentFromMetadata
    name: "job_name"
    format_rule: "spredixcan_gtexv8qdir_{study}__PM__{model}"
    sources:
    -
      path: gwas/tag
      destination: study
    -
      path: model/name
      destination: model