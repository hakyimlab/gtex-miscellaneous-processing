---
definitions:
  #a modified predixcan that creates output folder if non-existing is needed
  command: python3 /gpfs/data/im-lab/nas40t2/abarbeira/software/PrediXcan/Software/PrediXcan.py

  template: predixcan.jinja
  default_arguments:
    job_memory: "4gb"
    job_walltime: "6:00:00"
    logs_folder: logs_mashr
    n_cpu: "1"

  submission:
    !PBSQueue
      jobs_folder: jobs_mashr
      job_name_key: job_name
      #fake_submission: true

  constants:
    dosage_folder: &DOSAGE_FOLDER /gpfs/data/im-lab/nas40t2/abarbeira/projects/gtex_v8/data/geuvadis_eur_hg38/dosage_gtex_variant
    samples: &SAMPLES /gpfs/data/im-lab/nas40t2/abarbeira/projects/gtex_v8/data/geuvadis_eur_hg38/dosage_gtex_variant/samples.txt
    model_folder: &MODEL_FOLDER /gpfs/data/im-lab/nas40t2/abarbeira/projects/gtex_v8/models_v1/eqtl/mashr
    results_folder: &RESULTS_FOLDER /gpfs/data/im-lab/nas40t2/abarbeira/projects/gtex_v8/predixcan_family/predixcan_geuvadis_hg38_v1/mashr
  #Kind of ugly kink... need to add support for configurable inline template to pick up from configuration, to avoid duplicating "results"
  pre_command:
  - '[ -d /gpfs/data/im-lab/nas40t2/abarbeira/projects/gtex_v8/predixcan_family/predixcan_geuvadis_hg38_v1/mashr ] || mkdir -p /gpfs/data/im-lab/nas40t2/abarbeira/projects/gtex_v8/predixcan_family/predixcan_geuvadis_hg38_v1/mashr'


arguments:
  - !Scalar { name: dosages, prefix: --dosages, value: *DOSAGE_FOLDER }

  - !Scalar { name: samples, prefix: --samples, value: *SAMPLES }

  - !Scalar { name: predict, prefix: --predict }

  - !Scalar { value: "--model_variant_id varID" }

  - !FilesInFolder
    name: weights
    prefix: --weights
    sort: true
    folder: *MODEL_FOLDER
    regexp_filter: "mashr_(.*).db"
    metadata_rules: [ !ExtractFromFileNameRegexpMetadata { path: tissue } ]

  - !ArgumentFromMetadata
    name: output_prefix
    prefix: "--output_prefix"
    prepend: *RESULTS_FOLDER
    format_rule: "{tissue}"
    sources: [ { path: tissue, destination: tissue } ]

  - !ArgumentFromMetadata
    name: "job_name"
    format_rule: "{tissue}_predixcan_mashr"
    sources: [ { path: tissue, destination: tissue } ]