---
definitions:
  #command: /home/numa/Documents/Projects/metaxcan/MetaXcan/software/MetaXcan.py
  command: /gpfs/data/im-lab/nas40t2/abarbeira/software/MetaXcan/software/MetaXcan.py

  template: metaxcan.jinja
  default_arguments:
    job_memory: "4gb"
    job_walltime: "2:00:00"
    logs_folder: logs_en_ctimp
    n_cpu: "1"

  submission:
    !PBSQueue
      jobs_folder: jobs_en_ctimp
      job_name_key: job_name
      #fake_submission: true

  constants:
    gwas_folder: &GWAS_FOLDER /gpfs/data/im-lab/nas40t2/Data/SummaryResults/imputed_gwas_hg38_1.1
    model_folder: &MODEL_FOLDER /gpfs/data/im-lab/nas40t2/abarbeira/projects/gtex_v8/models/ctimp_chr1
    results_folder: &RESULTS_FOLDER results/sp_imputed_gwas_gtexv8_ctimp_full_chr1
  #Kind of ugly kink... need to add support for configurable inline template to pick up from configuration, to avoid duplicating "results"
  pre_command:
  - '[ -d results/sp_imputed_gwas_gtexv8_ctimp_full_chr1 ] || mkdir -p results/sp_imputed_gwas_gtexv8_ctimp_full_chr1'


arguments:
  - !FilesInFolder
    name: gwas_file
    prefix: --gwas_file
    sort: true
    folder: *GWAS_FOLDER
    regexp_filter: "imputed_(.*).txt.gz"
    metadata_rules: [ !ExtractFromFileNameRegexpMetadata { path: gwas/tag } ]

  - !FilesInFolder
    name: model
    prefix: --model_db_path
    sort: true
    folder: *MODEL_FOLDER
    regexp_filter: "ctimp_(.*).db"
    metadata_rules: [ !ExtractFromFileNameRegexpMetadata { path: model/name } ]

  - !ArgumentFromMetadata
    name: covariance
    prefix: --covariance
    prepend: *MODEL_FOLDER
    format_rule: "ctimp_{model_name}.txt.gz"
    sources: [ { path: model/name, destination: model_name} ]

  - !Scalar {value: "--snp_column variant_id --effect_allele_column effect_allele --non_effect_allele_column non_effect_allele --zscore_column zscore"}

  - !Scalar {name: extra, value: "--additional_output"}

  # note that the models were done with rsids, and the covariance files list rsids
  #- !Scalar {value: "--snp_column variant_id --effect_allele_column effect_allele --non_effect_allele_column non_effect_allele --zscore_column zscore"}
  #- !Scalar {name: model_db_snp_key, prefix: "--model_db_snp_key", value: "varID" }
  #- !Scalar {name: keep_non_rsid, prefix: "--keep_non_rsid" }

  - !ArgumentFromMetadata
    name: output
    prefix: "--output_file"
    prepend: *RESULTS_FOLDER
    format_rule: "spredixcan_igwas_gtexctimpv8_{study}__PM__{model}.csv"
    sources: [
      { path: gwas/tag, destination: study },
      { path: model/name, destination: model }
    ]

  - !ArgumentFromMetadata
    name: "job_name"
    format_rule: "spredixcan_igwas_gtexctimpv8_{study}__PM__{model}"
    sources: [
      { path: gwas/tag, destination: study },
      { path: model/name, destination: model }
    ]