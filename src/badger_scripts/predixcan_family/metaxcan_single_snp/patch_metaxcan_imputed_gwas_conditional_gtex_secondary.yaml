---
#TODO: add argument from dictionary rule
definitions:
  command: "python3 /gpfs/data/im-lab/nas40t2/abarbeira/software/genomic_tools/src/genomic_tools/patch_gene_name.py"

  template: patch_gene_name.jinja
  default_arguments:
    job_memory: "1gb"
    job_walltime: "0:05:00"
    logs_folder: logs
    n_cpu: "1"

  submission:
    !PBSQueue
      jobs_folder: jobs
      job_name_key: job_name
      #fake_submission: true

  constants:
    input_folder: &INPUT_FOLDER /scratch/abarbeira3/v8_process/predixcan_family/spredixcan/results_old/sp_imputed_gwas_conditional_gtex_secondary
    results_folder: &RESULTS_FOLDER /scratch/abarbeira3/v8_process/predixcan_family/spredixcan/results/sp_imputed_gwas_conditional_gtex_secondary

arguments:
  - !FilesInFolder
    name: input
    prefix: "-input"
    sort: true
    folder: *INPUT_FOLDER
    regexp_filter: "(.*).csv"
    metadata_rules:
      - !ExtractFromFileNameRegexpMetadata
        path: name

  - !Scalar {name: gene_table, prefix: "-gene_table", value: "/gpfs/data/im-lab/nas40t2/abarbeira/projects/gtex_v8/data/gene_eqtl_table.txt.gz" }

  - !ArgumentFromMetadata
    name: output
    prefix: "-output"
    prepend: *RESULTS_FOLDER
    format_rule: "{name}.csv"
    sources: [ {path: name, destination: name} ]

  - !ArgumentFromMetadata
    name: "job_name"
    format_rule: "{name}"
    sources: [ {path: name, destination: name} ]