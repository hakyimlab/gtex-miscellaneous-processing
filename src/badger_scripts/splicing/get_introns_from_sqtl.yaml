---
definitions:
  command: "python3 /gpfs/data/im-lab/nas40t2/abarbeira/software/genomic_tools/gtex/src/v8/misc/gtex_sqtl_splicing_introns.py"

  template: get_introns.jinja
  default_arguments:
    n_cpu: "1"
    job_memory: "16gb"
    job_walltime: "16:00:00"
    logs_folder: logs_gi

  submission:
    !PBSQueue
      jobs_folder: jobs_gi
      job_name_key: job_name
      #fake_submission: true

  constants:

    input_folder: &INPUT_FOLDER /gpfs/data/gtex-group/v8/63881/gtex/exchange/GTEx_phs000424/exchange/analysis_releases/GTEx_Analysis_2017-06-05_v8/sqtl/GTEx_Analysis_v8_sQTL_all_associations
    output_folder: &OUTPUT_FOLDER /gpfs/data/im-lab/nas40t2/abarbeira/projects/gtex_v8/data/splicing_introns

arguments:
  - !FilesInFolder
    name: input
    sort: true
    folder: *INPUT_FOLDER
    regexp_filter: "(.*).v8.sqtl_allpairs.txt.gz$"
    metadata_rules:
      - !ExtractFromFileNameRegexpMetadata
        path: "tissue"

  - !ArgumentFromMetadata
    name: output
    prepend: *OUTPUT_FOLDER
    format_rule: "{tissue}_splicing_introns.txt.gz"
    sources: [  {path: "tissue", destination: "tissue"} ]

  - !ArgumentFromMetadata
    name: "job_name"
    format_rule: "splicing_intron_{tissue}"
    sources: [  {path: "tissue", destination: tissue} ]
