---
definitions:
  command:  'python3 /gpfs/data/im-lab/nas40t2/abarbeira/software/genomic_tools/gtex/src/misc/column_add.py'

  template: column_add.jinja
  default_arguments:
    job_memory: "1gb"
    job_walltime: "0:10:00"
    logs_folder: logs_parse_enloc_sqtl

  submission:
    !PBSQueue
      jobs_folder: jobs_parse_enloc_sqtl
      job_name_key: job_name
      #fake_submission: true
      #crude_submission: true

  constants:
    input_folder: &INPUT_FOLDER /gpfs/data/im-lab/nas40t2/abarbeira/projects/gtex_v8/enloc_v0/sqtl/formatted
    output_folder: &OUTPUT_FOLDER enloc/sqtl

  pre_command:
  - '[ -d enloc/sqtl ] || mkdir -p enloc/sqtl'

arguments:

  #- !Scalar { name: pattern, prefix: "-pattern", value: '"(.*)__PM__(.*).enloc.rst.gz"' }

  - !Scalar { name: fields, prefix: "-fields", value: 'phenotype tissue' }

  - !FilesInFolder
    name: input_file
    prefix: "-input_file"
    sort: true
    folder: *INPUT_FOLDER
    regexp_filter: "(.*)__PM__(.*).enloc.rst.gz"
    metadata_rules:
      - !ExtractFromFileNameRegexpMetadata
        paths: [ trait, tissue ]

  - !ArgumentFromMetadata
    name: values
    prefix: "-values"
    format_rule: "{trait} {tissue}"
    sources: [ {path: trait, destination: trait}, {path: tissue, destination: tissue}]

  - !ArgumentFromMetadata
    name: output_file
    prefix: "-output_file"
    prepend: *OUTPUT_FOLDER
    format_rule: "{trait}__PM__{tissue}.enloc.txt"
    sources: [ {path: trait, destination: trait}, {path: tissue, destination: tissue}]

  - !ArgumentFromMetadata
    name: "job_name"
    format_rule: "{trait}__PM__{tissue}_parse_enloc_sqtl"
    sources: [ {path: trait, destination: trait}, {path: tissue, destination: tissue}]