---
definitions:
  command:  'python /gpfs/data/im-lab/nas40t2/abarbeira/software/genomic_tools/genomic_tools/src/post_process_and_merge.py'

  copy_to_item: true

  template: postprocess_and_merge.jinja
  default_arguments:
    job_memory: "4gb"
    job_walltime: "6:00:00"
    logs_folder: logs_parse_pppge

  submission:
    !PBSQueue
      jobs_folder: jobs_parse_pppge
      job_name_key: job_name
      #fake_submission: true
      #crude_submission: true

  constants:
    trait_map: &TRAIT_MAP /gpfs/data/im-lab/nas40t2/abarbeira/software/genomic_tools/gtex/src/badger_scripts/bq/public_gwas_filename_map.yaml

    input_folder: &INPUT_FOLDER /gpfs/data/im-lab/nas40t2/abarbeira/projects/gtex_v8/enloc_v1/eqtl/results_eur
    output_folder: &OUTPUT_FOLDER shiny/enloc/eqtl

  pre_command:
  - '[ -d shiny/enloc/eqtl ] || mkdir -p shiny/enloc/eqtl'


sub_configuration:
  -
    how: before_arguments
    path: public_gwas_filename_map.yaml

arguments:

  - !Range { name: trait, keys_from_metadata_path: __configuration/name,
      metadata_rules: [ !SaveValueInMetadata { path: trait } ]
   }

  - !Scalar { name: trait_map, prefix: "-trait_map", value: *TRAIT_MAP }

  - !Scalar { name: input_folder, prefix: "-input_folder", value: *INPUT_FOLDER }

  - !ArgumentFromMetadata
    name: input_filter
    prefix: "--input_filter"
    format_rule: "{trait}__PM__.*enloc.rst.gz"
    sources: [ {path: trait, destination: trait} ]

  - !Scalar { name: input_pattern, prefix: "-input_pattern", value: '"(.*)__PM__(.*).enloc.rst.gz"' }

  - !Scalar { name: name_subfield, value: "-name_subfield trait 1 -name_subfield tissue 2"}

  - !ArgumentFromMetadata
    name: output
    prefix: "-output"
    prepend: *OUTPUT_FOLDER
    format_rule: "{trait}__parse_e.txt"
    sources: [ {path: trait, destination: trait} ]

  - !ArgumentFromMetadata
    name: "job_name"
    format_rule: "{trait}__parse_e"
    sources: [ {path: trait, destination: trait} ]